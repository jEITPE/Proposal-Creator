<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gerador de Propostas Service IT</title>
    
    <!-- Favicon e ícones para diversos dispositivos -->
    <link rel="icon" href="{{ url_for('static', filename='favicon_round.png') }}" type="image/png">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon_round.png') }}" type="image/png">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='favicon_round.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='site.webmanifest') }}">
    <meta name="msapplication-TileColor" content="#e60000">
    <meta name="theme-color" content="#e60000">
    
    <!-- Fontes e estilos -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="{{ url_for('static', filename='favicon_round.png') }}" alt="Service IT" class="logo">
            <h1 class="login-title">Gerador de Propostas</h1>
            <p class="login-subtitle">Faça login para acessar o sistema</p>
        </div>
        
        <div class="login-form">
            {% if error %}
            <div class="alert">
                <i class="fas fa-exclamation-circle"></i>
                {{ error }}
            </div>
            {% endif %}
            
            <form action="/login" method="post">
                <div class="form-group">
                    <label for="username" class="form-label">Nome de Usuário</label>
                    <div class="input-group">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Digite seu usuário" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Senha</label>
                    <div class="input-group">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Digite sua senha" required>
                    </div>
                </div>
                
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Lembrar de mim</label>
                </div>
                
                <button type="submit" class="btn">ENTRAR NO SISTEMA</button>
            </form>
            
            <div class="forgot-password">
                <a href="#">Esqueceu sua senha?</a>
            </div>
            
            <div class="login-footer">
                &copy; 2025 Service IT - Todos os direitos reservados
            </div>
        </div>
    </div>
</body>
</html>
